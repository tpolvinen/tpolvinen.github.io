# Site wide configuration

title: AIoT Thesis Blog
locale: eu_FI
timezone: EET
description: A blog to report on progress of my bachelor's thesis on Agricultural Internet of Things.
logo: site-logo.svg
search: true
url: "https://tpolvinen.github.io" #your-site-url
external_data_url: # common url for images and other external data
comments: true # allowing comments to all pages that use post.html layout

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-paginate

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]

paginate: 20
paginate_path: /posts/page:num


